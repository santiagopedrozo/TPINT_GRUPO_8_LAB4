<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<% 
	Cuentas cuenta = new Cuentas();
	if (request.getAttribute("cuentaFiltrada")!=null)
		cuenta = (Cuentas)request.getAttribute("cuentaFiltrada");
%>

</head>
<body>
<div class="container-fluid" style="width:50%;">
    <div class="card text-center" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 100px;">
        <div class="card-header"><h5>Modificar cuenta </h5></div>
        <div class="card-body">
          <form method="post" action="servletCuentas" class="row">
            
        
        
        <div class="col-md-12">
              <div class="form-floating">
        	<div class="card-header"><h6>Número de cuenta : <%=cuenta.getNro_Cuentas()%></h6></div>
        	<input type="hidden" name="hiddenNro" value="<%=cuenta.getNro_Cuentas()%>">
         	  </div>
        </div>
        	
            <div class="col-md-12">
              <div class="form-floating">
                <select name="ddlTipoCuenta"class="form-select" id="floatingSelect" aria-label="-">
                  <option value="1">Caja de ahorro</option>
                  <option value="2">Cuenta corriente</option>
                </select>
                <label for="floatingSelect">Tipo de cuentas</label>
              </div>
            </div>
            <br>
        
            <div class="col-md-12">
              <div class="col-md-12">
                <div class="form-floating mb-3">
                  <input type="text" 
                  name="txtCBU"
                  class="form-control" 
                  oninput="this.value =this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" 
                  minlength="20"
                  maxlength="20"
                  placeholder="-"
                  value= <%=cuenta.getCBU_Cuentas()%>
                  required
                  >
                  <label for="floatingInput">CBU</label>
                </div>
              </div> 
            </div>

     		 <br>
         
  			<div class="col-md-12">
              <div class="col-md-12">
                <div class="form-floating mb-3">
                  <input type="number"
                  step=0.01
                  name="txtSaldo"
                  class="form-control" 
                  minlength="15"
                  maxlength="15"
                  value= <%=cuenta.getSaldo_Cuentas()%>
                  placeholder="$"                  
                  required
                  >
                  <label for="floatingInput">Saldo</label>
                </div>
              </div> 
            </div>
            
            <div class="col-md-6">
                        <br>
                        <button type="submit" 
                        name="btnCancelar" 
                        class="btn btn-outline-danger form-control btn-lg"
                        onclick="return confirm('¿Está seguro de que quiere cancelar la edición?')">Cancelar</button>
                    </div>
                    <div class="col-md-6">
                        <br>
                        <button type="submit" 
                        name="btnConfirmarMod" 
                        class="btn btn-outline-success form-control btn-lg"
                        onclick="return confirm('¿Está seguro de que quiere modificar la cuenta?')">Modificar</button>
                    </div>
      	
          </form>
        </div>
    </div>
    <br>
  </div>
  

  
</body>
</html>
